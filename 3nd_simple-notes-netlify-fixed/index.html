<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Notes</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Simple Notes</h1>

      <div class="status-bar">
        <span id="sync-status">Sync: â€¦</span>
        <button id="refresh-notes" type="button" class="secondary-btn">Refresh</button>
      </div>

      <section class="notes-input">
        <textarea id="note-input" placeholder="Type your note here..."></textarea>

        <div class="image-input-row">
          <label class="file-label" for="image-input">Choose Image</label>
          <input id="image-input" type="file" accept="image/*" />
          <button id="clear-image" type="button" class="secondary-btn">Remove Image</button>
        </div>

        <div id="image-preview" class="image-preview hidden">
          <img id="preview-img" alt="Selected preview" />
        </div>

        <button id="add-note">Add Note</button>
      </section>

      <div class="notes-list" id="notes-list"></div>
      <p class="hint">Shared notes: everyone visiting this site can see new notes. You can only edit/delete notes created in this browser.</p>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
